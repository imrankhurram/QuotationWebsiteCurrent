<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">

<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmmonitoringsPage" >
	<script type="text/javascript">  
		document.ready = function() {
        Tb.clearFilters()
 	 }
	</script>
	<div class="clear"></div>
	<div class="threequarters">
			<h3><b>Monitoring Services</b></h3>
			
			<p:dataTable id="services2" var="row" value="#{monitoringservices.remotemonitoringservicesList}" rowKey="#{row.id}" scrollable="true" scrollHeight="525" widgetVar="Tb"
			 rowStyleClass="standard" selection="#{monitoringservices.selectedremotemonitoringService}" selectionMode="single" filteredValue="#{monitoringservices.filteredRemotemonitoringservicesList}">
				<p:column width="105"  >  
					<f:facet name="header">
      					<h:outputText value="Description"/>
    				</f:facet>
                    <h:outputText id="pDescription" value="#{row.description}" />  
               		<p:tooltip for="pDescription" value = "#{row.description}"/>  
                    	
            	</p:column>
				<p:column width="37"  >  
					<f:facet name="header">
      					<h:outputText value="Three Year Disc"/>
    				</f:facet>
                    	<h:outputText value="#{row.threeyeardisc}%" />  
            	</p:column>  
  				            
        		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Five Year Disc"/>
    				</f:facet>
                    	<h:outputText value="#{row.fiveyeardisc}%" />  
          		</p:column>
          		
          		<p:column width="35">  
        			<f:facet name="header">
      					<h:outputText value="Factor 2"/>
    				</f:facet>
                    	<h:outputText value="#{row.factor2}" />  
          		</p:column>
          		
          		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Step Value 1"/>
    				</f:facet>
                    	<h:outputText value="#{row.stepvalue1}" />  
          		</p:column>
          		
          		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Step Value 2"/>
    				</f:facet>
                    	<h:outputText value="#{row.stepvalue2}" />  
          		</p:column>
          		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Step Value 3"/>
    				</f:facet>
                    	<h:outputText value="#{row.stepvalue3}" />  
          		</p:column>
          		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Step Value 4"/>
    				</f:facet>
                    	<h:outputText value="#{row.stepvalue4}" />  
          		</p:column>
          		<p:column width="37">  
        			<f:facet name="header">
      					<h:outputText value="Step Value 5"/>
    				</f:facet>
                    	<h:outputText value="#{row.stepvalue5}" />  
          		</p:column>
          		<p:column width="50" filterBy="#{row.country}" >  
          			<f:facet name="header">
      					<h:outputText value="Country"/>
    				</f:facet>
                    <h:outputText value="#{row.country}" />          
               </p:column>
            	
               <p:column width="25" exportable="false">  
             		<f:facet name="header">
      					<h:outputText value="Costs"/>
    				</f:facet>
             		<h:panelGrid columns="1" styleClass="actions" >  
                 		<p:commandButton id="selectButton" action="#{monitoringservices.openMonitoringList}" icon="ui-icon-search" title="View">  
                     		  <f:setPropertyActionListener value="#{row}" target="#{monitoringservices.selectedremotemonitoringService}" /> 
                 		</p:commandButton>  
             		</h:panelGrid>  
        		</p:column> 
    		</p:dataTable>
	</div>
	
	             
	<div id="SideContent">
		<div class="quarter nobottommargin">
			<ul id="verticalnavnoaction">
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>			
			</ul>		
			<ul id="secondnav">
				<li><p:commandLink action="#{adminmenubar.actionAddMonitoringServicePage}" value="Add Monitoring Service" /></li>
				<li><p:commandLink action="#{adminmenubar.actionModifyMonitoringServicePage}" value="Modify Monitoring Service" /></li>
				<li><p:commandLink onclick="confirmation.show()" value="Delete Monitoring Service" /></li>
			</ul>
		</div>
	</div>
	 </h:form>  
	 
	 <p:confirmDialog id="confirmDialog" message="Are you sure want to delete the selected row?"  
                header="Initiating delete process" severity="alert" widgetVar="confirmation" appendToBody="true">  
            <h:form>
            <p:commandButton   id="confirm" value="Yes Sure" oncomplete="confirmation.hide()"  
                    action="#{monitoringservices.deleteMonitoringService}" />  
        	<p:commandButton   id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   
        	</h:form>
       </p:confirmDialog>
</div>



</ui:define>
</ui:composition>
