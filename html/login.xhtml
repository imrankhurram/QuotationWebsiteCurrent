<h:head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<link rel="stylesheet" href="./css/styles.css" type="text/css"/>
<link rel="stylesheet" href="./css/panel.css" type="text/css"/>
<link rel="stylesheet" href="./css/textstyles.css" type="text/css"/>

</h:head>

<h:body style="background-position:center top; background-image: url(./images/login-page-bg.jpg); background-repeat: no-repeat;background-color:#C4C4C4;">
<center>
<f:view>
<h:form>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<h:outputText value="Wrong username and/or password" style="color:red;font-weight:bold;" rendered="#{userInfo.wrongDetails==true}"/>
<br/>
<br/>
<table><tr><td align="left">
			<h:outputLabel value="Username" for="username" style="font-size: 12px;font-family:Arial;"/></td>
			<td><p:inputText value="#{userInfo.user.username}" id="username" size="28" required="true" requiredMessage="You must provide password"/></td></tr>
			<tr/><tr/><tr/><tr/>
			<tr/>
			<tr><td align="left">
			<h:outputLabel value="Password" for="password" style="font-size: 12px;font-family:Arial;"/></td>
			<td><p:password value="#{userInfo.user.password}" id="password" feedback="false" required="true" requiredMessage="You must provide password" size="28"/></td></tr>
			<tr/><tr/><tr/><tr/>
			<tr/>
			<tr>
			<td align="right" colspan="3"><h:commandButton action="#{userInfo.processLogin}" type="image" image="./images/button_login.png"/></td></tr>
			<tr><td align="right" colspan="3"><p:commandLink value="Problems Logging On?" action="ResetPasswordPage?faces-redirect=true" immediate="true"  style="color:#000000;font-size: 12px;font-family:Arial;text-decoration:none;"/>
			</td></tr>
</table>
<p:focus for="username"/> 
</h:form>
