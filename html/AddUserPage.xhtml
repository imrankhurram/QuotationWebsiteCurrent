<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmtotaldiscountPage" prependId="false">
	<div class="clear"></div>
	<!--  <div class="quarternhalf">-->
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
	         
				<h3><b>Add User Details</b></h3>
			<p:panelGrid id="panel" columns="3" columnClasses="basicStyle, rightStyle">
			
				<h:outputText value="User Name(Email)*: " />  
            	<p:inputText id="addusername" value="#{users.newUser.username}" style="width:200px; text-align: left;"  required="true" requiredMessage="User Name is required">
            		 <!--   <f:validateRegex pattern="^[_A-Za-z0-9-]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$" />-->
            	</p:inputText> 
               <p:message for="addusername" display="icon"/>  
               
				<h:outputText value="Password*: " />
				<p:password id="addpassword" value="#{users.newUser.password}" feedback="true" style="width:200px" required="true" requiredMessage="Password is required"/>
        		<p:message for="addpassword" display="icon"/>
        				        	
				<h:outputText value="First Name*: "/>
		    	<p:inputText id="firstname" value="#{users.newUser.firstName}" style="width:200px" required="true" requiredMessage="First Name is required"/>
               	<p:message for="firstname" display="icon"/>
               			
				<h:outputText value="Last Name*: "/>
			    <p:inputText id="lastname" value="#{users.newUser.lastName}" style="width:200px" required="true" requiredMessage="Last Name is required"/>
				<p:message for="lastname" display="icon"/>
								
				<h:outputText value="Company*: "/>
		        <p:selectOneMenu id="selectCompany" style="width:208px; text-align: left;" value="#{users.newCompany}" required="true" requiredMessage="Select a company.">
             		<f:selectItem itemLabel="Select Company" itemValue="" />  
             		<f:selectItems value="#{users.companiesDisplayList}" />
             	</p:selectOneMenu>
        		<p:message for="selectCompany" display="icon"/>
        
		        <h:outputText value="User Type*: "/>
			    <p:selectOneMenu id="usertype" value="#{users.newUser.usertype}" style="width:208px;text-align: left;" required="true" requiredMessage="Select a usertype.">  
            		<f:selectItem itemLabel="Select One" itemValue="" />  
            		<f:selectItem itemLabel="Master" itemValue="Master" />  
            		<f:selectItem itemLabel="Admin" itemValue="Admin" />  
            		<f:selectItem itemLabel="Supervisor" itemValue="Supervisor" /> 
            		<f:selectItem itemLabel="User" itemValue="User" /> 
        		</p:selectOneMenu>
        		<p:message for="usertype" display="icon"/>
        		
        		<h:outputText value="User Discount: "/>
			    <p:spinner id="maxalloweddiscount" value="#{users.newUser.maxalloweddiscount}" suffix="%" min="0" size="23" converterMessage="Enter a valid discount."/>
				<p:message for="maxalloweddiscount" display="icon"/>
				
				<h:outputText value="Title: "/>
			    <p:inputText id="title" value="#{users.newUser.title}" style="width:200px"  required="true"  requiredMessage="Title is required."/>
				<p:message for="title" display="icon"/>
				
				<h:outputText value="Phone Number: "/>
			    <p:inputText id="phoneNumber" value="#{users.newUser.phoneNumber}"  style="width:200px" required="true"  requiredMessage="Phone Number is required."/>
				<p:message for="phoneNumber" display="icon"/>
				
				<h:outputText value="Enabled   : "/>
			    <p:selectBooleanCheckbox  id="enabled" value="#{users.newUser.boolEnabled}" />
			</p:panelGrid>
	</div>
	<div id="SideContent">
		<div class="quarter nobottommargin">	
			<ul id="verticalnavnoaction">
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>
			</ul>
			<ul id="secondnav">
				<li><p:commandLink action="#{users.addNewUser}" update="panel" value="Save" /></li>
				<li><p:commandLink action="UsersPage.xhtml?faces-redirect=true" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
	</h:form>
</div>

</ui:define>
</ui:composition>
