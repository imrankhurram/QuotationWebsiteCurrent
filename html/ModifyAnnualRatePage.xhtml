<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">
<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmannualratePage" prependId="false">
	<div class="clear"></div>
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
			<h3><b>Modify Annual Rate</b></h3>	
			<p:panelGrid id="panel" columns="3" columnClasses="basicStyle, rightStyle">
			
				<h:outputLabel for="description" value="Description: " />  
           		<p:selectOneMenu id="description" value="#{annualrates.selectedannualRate.description}" editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Required.">  
            		<!--<f:selectItem itemLabel="Default Annual Calibration" itemValue="Default Annual Calibration" />   --> 
            		<f:selectItem itemLabel="Annual Calibration" itemValue="Annual Calibration" />  
            		<!--<f:selectItem itemLabel="Default Dead Travel" itemValue="Default Dead Travel" /> -->
            		<f:selectItem itemLabel="Dead Travel" itemValue="Dead Travel" />
            		<!--<f:selectItem itemLabel="Default Temperature Mapping" itemValue="Default Temperature Mapping" /> -->
            		<f:selectItem itemLabel="Temperature Mapping" itemValue="Temperature Mapping" />  
            	</p:selectOneMenu>
            	<p:message for="description" display="icon"/>
            
            	<h:outputText value="Cost Per Day: " />
				<p:spinner id="costperday" value="#{annualrates.selectedannualRate.costperday}" min="0" size="26" converterMessage="Required." />
			    <p:message for="costperday" display="icon"/>
			    
			    <h:outputLabel for="currency" value="Currency: " />  
				<p:selectOneMenu id="currency" value="#{annualrates.selectedannualRate.currency}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Select a currency.">  
                	<f:selectItems value="#{annualrates.currencies}" />  
            	</p:selectOneMenu>            	
            	<p:message for="currency" display="icon"/>
            	
				<h:outputText for="threeyearfactor" value="Three Year Factor: " />
				<p:spinner id="threeyearfactor" value="#{annualrates.selectedannualRate.threeyearfactor}" min="0" size="26" converterMessage="Required." stepFactor="0.01"/>
			    <p:message for="threeyearfactor" display="icon"/>
			    
			    <h:outputText for="oneyearfactor" value="One Year Factor: " />
				<p:spinner id="oneyearfactor" value="#{annualrates.selectedannualRate.oneyearfactor}" min="0" size="26" converterMessage="Required." stepFactor="0.01"/>
			    <p:message for="oneyearfactor" display="icon"/>
			    			    
			    <h:outputLabel for="country" value="Country: " />  
				<p:selectOneMenu id="country" value="#{annualrates.selectedannualRate.country}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Select a country.">  
                	<f:selectItems value="#{annualrates.countries}" />  
            	</p:selectOneMenu>            	
            	<p:message for="country" display="icon"/>
        	</p:panelGrid>
	</div>
	
	<div id="SideContent">
		<div class="quarter nobottommargin">
			<ul id="verticalnavnoaction">	
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>
			</ul>
			<ul id="secondnav">
				<li><p:commandLink action="#{annualrates.modifyAnnualRate}" update="panel" value="Save" /></li>
				<li><p:commandLink action="AnnualRatesPage.xhtml?faces-redirect=true" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
</h:form>
</div>


</ui:define>
</ui:composition>
