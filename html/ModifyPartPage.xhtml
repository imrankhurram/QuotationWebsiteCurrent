<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmtotaldiscountPage" prependId="false">
	<div class="clear"></div>
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
			<h3><b>Modify Part Details</b></h3>	
			<p:panelGrid id="panel" columns="3" columnClasses="basicStyle, rightStyle">
			
				<h:outputText value="Part Number*: " />  
            	<p:inputText id="prtNumber" value="#{parts.selectedStandardPart.partNumber}" style="width:200px" required="true" requiredMessage="Part Number is required"/> 
                <p:message for="prtNumber" display="icon"/>  
            
				<h:outputText value="Part Description*: " />
				<p:inputText id="partdescrip" value="#{parts.selectedStandardPart.partDescription}" style="width:200px" required="true" requiredMessage="Part Description is required"/>
        		<p:message for="partdescrip" display="icon"/>  
                          	
				<h:outputText value="Part Type: "/>
				<p:selectOneMenu id="parttype" value="#{parts.selectedStandardPart.partType}" style="width:208px;text-align: left;">  
            		<f:selectItem itemLabel="Select One" itemValue="" />  
            		<f:selectItem itemLabel="ASSEMBLY" itemValue="ASSEMBLY" />    
            		<f:selectItem itemLabel="PART" itemValue="PART" />    
            	</p:selectOneMenu>
        		<p:message for="parttype" display="icon"/>  
        		
        		<h:outputLabel for="pricecat" value="Price Category: " />  
				<p:selectOneMenu id="pricecat" value="#{parts.selectedStandardPart.pricecategory}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Required.">  
                	<f:selectItems value="#{parts.pricecat}" />  
            	</p:selectOneMenu>            	
            	<p:message for="pricecat" display="icon"/>
            	
            	<h:outputLabel for="quantitycat" value="Quantity Category: " />  
				<p:selectOneMenu id="quantitycat" value="#{parts.selectedStandardPart.quantitycategory}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Required.">  
                	<f:selectItems value="#{parts.quantitycat}" />  
            	</p:selectOneMenu>            	
            	<p:message for="quantitycat" display="icon"/>
            	
        		<h:outputLabel for="country" value="Country: " />  
				<p:selectOneMenu id="country" value="#{parts.selectedStandardPart.country}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Select a country.">  
                	<f:selectItems value="#{parts.countries}" />  
            	</p:selectOneMenu>            	
            	<p:message for="country" display="icon"/>
            	
        		<h:outputText value="Unit Cost  : "/>
			    <p:spinner id="unitcost" value="#{parts.selectedStandardPart.cost}" prefix="#{newquotation.currency}" min="0" size="26"/>
			    <p:message for="unitcost" display="icon"/>  
			
				<h:outputText value="Markup  : "/>
			    <p:spinner id="markup" value="#{parts.selectedStandardPart.markup}"  min="0" size="26"/>
			    <p:message for="markup" display="icon"/>
			    
			    <h:outputText value="Installation Time  : "/>
			    <p:spinner id="installationtime" value="#{parts.selectedStandardPart.installationTime}" min="0" size="26"/>
				<p:message for="installationtime" display="icon"/> 
				
				<h:outputText value="Calibration Time  : "/>
			    <p:spinner id="calibrationtime" value="#{parts.selectedStandardPart.calibrationTime}" min="0" size="26"/>
				<p:message for="calibrationtime" display="icon"/>
				
				<h:outputText value="List Priority: " />  
            	<p:selectOneMenu id="listPriority" value="#{parts.selectedStandardPart.listPriority}" style="width:60px;text-align: left;">  
            		<f:selectItem itemLabel="0" itemValue="0" />
            		<f:selectItem itemLabel="1" itemValue="1" />    
	           		<f:selectItem itemLabel="2" itemValue="2" />
	           		<f:selectItem itemLabel="3" itemValue="3" />
	           		<f:selectItem itemLabel="4" itemValue="4" />
	           		<f:selectItem itemLabel="5" itemValue="5" />
	           		<f:selectItem itemLabel="6" itemValue="6" />
	           		<f:selectItem itemLabel="7" itemValue="7" />
	           		<f:selectItem itemLabel="8" itemValue="8" />
	           		<f:selectItem itemLabel="9" itemValue="9" />
	           		<f:selectItem itemLabel="10" itemValue="10" />    
           		</p:selectOneMenu>
			</p:panelGrid>
	</div>
	
	<div id="SideContent">
		<div class="quarter nobottommargin">
			<ul id="verticalnavnoaction">
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>			
			</ul>
			<ul id="secondnav">
				<li><p:commandLink action="#{parts.modifyPart}" update="panel" value="Update" /></li>
				<li><p:commandLink action="#{adminmenubar.actionPartsPage}" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
</h:form>
</div>




</ui:define>
</ui:composition>
