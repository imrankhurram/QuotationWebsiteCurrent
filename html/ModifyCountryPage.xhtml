<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:o="http://omnifaces.org/ui"
xmlns:of="http://omnifaces.org/functions"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<o:highlight styleClass="error"/>
	<h:form id="frmmodifyCountryPage" prependId="false">
	<div class="clear"></div>
	<!--  <div class="quarternhalf">-->
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
			<h3><b>Modify Country Details</b></h3>	
			<p:panelGrid id="panel" columns="2" columnClasses="basicStyle, rightStyle">
			
				<o:outputLabel for="country" value="Country*: " />  
            	<p:inputText id="country" value="#{countries.selectedCountry.country}"  style="width:200px" required="true" requiredMessage="Country is required"/> 
               
				<o:outputLabel for="fullname" value="Full Name*: " />
				<p:inputText id="fullname" value="#{countries.selectedCountry.fullName}" style="width:200px" required="true" requiredMessage="Full Name is required"/>
        		
        		<o:outputLabel for="freight" value="Freight*: " />
				<p:spinner id="freight" value="#{countries.selectedCountry.freight}" suffix="%" min="0" max="50" stepFactor="0.25" size="26" converterMessage="Enter a valid Freight."/>
        	
				<o:outputLabel for="duty" value="Duty*: "/>
			    <p:spinner id="duty" value="#{countries.selectedCountry.duty}" suffix="%" min="0" max="50" stepFactor="0.25" size="26" converterMessage="Enter a valid Duty."/>
			    
				<o:outputLabel for="currency" value="Currency: "/>
			    <p:selectOneMenu id="currency" value="#{countries.selectedCountry.currency}" style="width:208px;text-align: left;">  
            		<f:selectItem itemLabel="Select One" itemValue="" />  
            		<f:selectItem itemLabel="£" itemValue="£" />  
            		<f:selectItem itemLabel="$" itemValue="$" />  
            		<f:selectItem itemLabel="€" itemValue="€" /> 
        		</p:selectOneMenu>
        		
				<o:outputLabel for="currencyconversionrate" value="ConversionRate: "/>
			    <p:spinner id="currencyconversionrate" value="#{countries.selectedCountry.conversionratefrompounds}" min="0" size="26" converterMessage="Enter a valid DiscountPercentage."/>
			    
        	</p:panelGrid>
	</div>
	
	<div id="SideContent">
		<div class="quarter nobottommargin">	
			<ul id="verticalnavnoaction">
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>
			</ul>
			<ul id="secondnav">
				<li><p:commandLink action="#{countries.modifyCountry}" update="panel" value="Update" /></li>
				<li><p:commandLink action="CountriesPage.xhtml?faces-redirect=true" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
	</h:form>
	
</div>

</ui:define>
</ui:composition>
