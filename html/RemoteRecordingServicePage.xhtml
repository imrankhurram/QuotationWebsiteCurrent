<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmservicesPage2" >
	
	<div class="clear"></div>
	<div class="threequarters">
          	<h3><b>Remote Alarm Monitoring Services</b></h3>	
				
			<p:dataTable id="basic" var="row" value="#{remortrecordingservice.remortMonPRecordingServicesList}" rowKey="#{row.id}" scrollable="true" scrollHeight="425"
			    rowStyleClass="standard" selection="#{remortrecordingservice.selectedRemortMonPRecordingService}" selectionMode="single" ajax="true">  
		
				<p:column headerText="Sensors" width="45" >  
               		<h:outputText value="#{row.numberofsensors}" />  
        		</p:column>  
         		<p:column headerText="One Year" width="82">  
            		<h:outputText value="£    #{row.peryearOneYear}"/>  
          		</p:column>
          		<p:column headerText="Per Month" width="82">  
            		<h:outputText value="£    #{row.permonthOneYear}"/>  
          		</p:column>
          		<p:column headerText="Three Year" width="82">  
            		<h:outputText value="£    #{row.peryearThreeYear}"/>  
          		</p:column>
          		<p:column headerText="Per Month" width="82">  
            		<h:outputText value="£    #{row.permonthThreeYear}"/>  
          		</p:column>
          		<p:column headerText="Five Year" width="82">  
            		<h:outputText value="£    #{row.peryearFiveYear}"/>  
          		</p:column>
          		<p:column headerText="Per Month" width="82">  
            		<h:outputText value="£    #{row.permonthFiveYear}"/>  
          		</p:column>
          	</p:dataTable>
	</div>
	<div id="SideContent">
		<div class="quarter nobottommargin">			
			<ul id="secondnav">
				<li><p:commandLink action="#{adminmenubar.actionAddRemoteRecordingServicePage}" value="Add Service" /></li>
				<li><p:commandLink action="#{adminmenubar.actionModifyRemoteRecordingServicePage}" value="Modify Service" /></li>
				<li><p:commandLink onclick="confirmation.show()" value="Delete Service" /></li>
			</ul>
		</div>
	</div>
</h:form> 

		<p:confirmDialog id="confirmDialog" message="Are you sure want to delete the selected row?"  
                header="Initiating delete process" severity="alert" widgetVar="confirmation" appendToBody="true">  
            <h:form>
            <p:commandButton   id="confirm" value="Yes Sure" oncomplete="confirmation.hide()"  
                    action="#{remortrecordingservice.deleteRemoteMonPRecordingService}" />  
        	<p:commandButton   id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   
        	</h:form>
       </p:confirmDialog> 	
</div>
 



</ui:define>
</ui:composition>
