<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmModifyRemoteMonitoringPage" prependId="false">
	<div class="clear"></div>
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
			<h3><b>Modify Remote Alarm Monitoring And Recording Service</b></h3>	
			<p:panelGrid id="panel" columns="3" columnClasses="basicStyle, rightStyle">
			
				<h:outputText value="Sensors: " />  
            	<p:inputText id="sensors" value="#{remortrecordingservice.selectedRemortMonPRecordingService.numberofsensors}" style="width:200px" required="true" requiredMessage="Sensors is required"/> 
                <p:message for="sensors" display="icon"/>
            
				<h:outputText value="OneYear: " />
				<p:spinner id="OneYear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.peryearOneYear}" suffix="£" min="0" size="26"/>
		        <p:message for="OneYear" display="icon"/>
		        		        
				<h:outputText value="Permonth: "/>
		   		<p:spinner id="Permonthoneyear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.permonthOneYear}" suffix="£" min="0" size="26"/>
		        <p:message for="Permonthoneyear" display="icon"/>
		        
		        <h:outputText value="ThreeYear: "/>
				<p:spinner id="ThreeYear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.peryearThreeYear}" suffix="£" min="0" size="26"/>
		        <p:message for="ThreeYear" display="icon"/>
		        
		        <h:outputText value="Permonth: "/>
				<p:spinner id="Permonththreeyear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.permonthThreeYear}" suffix="£" min="0" size="26"/>
		        <p:message for="Permonththreeyear" display="icon"/>
		        
				<h:outputText value="FiveYear: "/>
		        <p:spinner id="FiveYear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.peryearFiveYear}" suffix="£" min="0" size="26"/>
		        <p:message for="FiveYear" display="icon"/>
		        
		        <h:outputText value="Permonth: "/>
			    <p:spinner id="Permonthfiveyear" value="#{remortrecordingservice.selectedRemortMonPRecordingService.permonthFiveYear}" suffix="£" min="0" size="26"/>
				<p:message for="Permonthfiveyear" display="icon"/>
			</p:panelGrid>
	</div>
	
	<div id="SideContent">
		<div class="quarter nobottommargin">	
			<ul id="secondnav">
				<li><p:commandLink action="#{remortrecordingservice.modifyRemoteMonPRecordingService}" update="panel" value="Update" /></li>
				<li><p:commandLink action="RemoteRecordingServicePage.xhtml?faces-redirect=true" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
</h:form>


</div>




</ui:define>
</ui:composition>
