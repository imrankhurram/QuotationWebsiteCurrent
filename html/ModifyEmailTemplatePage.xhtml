<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="MainTemplate.xhtml">
<ui:define name="contentPanel">


		<div id="Wrapper">

		    <ui:include src="./snippets/MenuBars/MenuBarTemplatesSnippet.xhtml" />
						<h:form id="modTemplateFrm" prependId="false">
				<div class="clear"></div>
				<div class="threequarters">
					<p:messages id="valMsg" />
				    <h3>Email Template</h3>					
					<p:editor id="editor" value="#{emailTemp.selectedEmailTemplate.body}"
							 style="border: 2px solid #A8A8A8;" width="695" height="500" />
				</div>
				<div id="SideContent">
					<div class="quarter nobottommargin">
						<ul id="verticalnavnoaction">
							<li><p:commandLink action="#"
									value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
							<li><p:commandLink action="#"
									value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
							<li><p:commandLink action="#"
									value="#{userInfo.user.company.companyName}" /></li>
						</ul>
						<ul id="secondnav">
						<li><p:commandLink
									action="#{emailTemp.modEmailFormat}"
									value="Save" update="modTemplateFrm" /></li>
							<li><p:commandLink
									action="EmailTemplatesPage.xhtml?faces-redirect=true"
									immediate="true" value="Cancel" /></li>
						</ul>
					</div>
					<div class="quarterminus25">
						   <h:panelGrid columns="1"
							style="width:222px;border-style:solid;	border-width:2px; float: center;">
							<h:panelGrid columns="1">
								<f:facet name="header">  
                                 Email Template 
                                </f:facet>
                               <p:inputText value="#{emailTemp.selectedEmailTemplate.templateName}" requiredMessage="Please provide name for this Email template." 
                               required="true" style="width:200px; " />
                               </h:panelGrid>
                               </h:panelGrid>
						</div>
					
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
