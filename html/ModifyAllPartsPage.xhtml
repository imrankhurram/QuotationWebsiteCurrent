<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
      		
	
	<script type="text/javascript">  
		document.ready = function() {
        Tb.clearFilters()
 	 }
 	 </script>
 	 <h:form id="frmModifyPartsPage">
	<div class="clear"></div>
	<div class="threequarters">
			<h3><b>Available Parts</b></h3>
			 <p:dataTable id="basic" var="row" value="#{parts.standarpartsList}" rowKey="#{row.id}" scrollable="true" scrollHeight="425" widgetVar="Tb"
			    rowStyleClass="#{row.quantity gt 0 ? 'expired' : 'standard'}"  selection="#{parts.selectedStandardPart}" selectionMode="single" filteredValue="#{parts.filteredStandarpartsList}">  
				
				<p:column id="modelHeader" headerText="Part no." width="127" filterBy="#{row.partNumber}">  
            		<h:outputText id="pMainPriceCat"   value="#{row.partNumber}" >  
            			<p:tooltip for="pMainPriceCat" value = "#{row.partDescription}"/>    
            		</h:outputText>
        		</p:column>  
  
        		<p:column headerText="Base Cost" width="70" >  
            		<p:inputText value="#{row.cost}" style="width:70px" disabled="#{row.partType eq 'ASSEMBLY' ? 'true' : 'false'}">
            		   <p:ajax event="change" update="pFinalCost" />  
            		</p:inputText>  
        		</p:column>
        		
        		<p:column headerText="Mark Up" width="70" >
            		<p:inputText value="#{row.markup}" style="width:70px">
            		   <p:ajax event="change" update="pFinalCost" />  
            		</p:inputText>  
        		</p:column>
        		
        		<p:column headerText="Installation Time" width="70" >  
            		<p:inputText value="#{row.installationTime}" style="width:70px">
            		</p:inputText>  
        		</p:column>
        		
        		<p:column headerText="Calibration Time" width="70" >  
            		<p:inputText value="#{row.calibrationTime}" style="width:70px">
            		</p:inputText>  
        		</p:column>
        		
        		<p:column headerText="List Priority" width="70" >
        		    <p:spinner id="listPriority" value="#{row.listPriority}" min="0" size="3" max="10"/>
        			<!-- <p:selectOneMenu id="listPriority" value="#{row.listPriority}" style="width:70px;text-align: left;">  
	            		<f:selectItem itemLabel="0" itemValue="0" />
	            		<f:selectItem itemLabel="1" itemValue="1" />    
		           		<f:selectItem itemLabel="2" itemValue="2" />
		           		<f:selectItem itemLabel="3" itemValue="3" />
		           		<f:selectItem itemLabel="4" itemValue="4" />
		           		<f:selectItem itemLabel="5" itemValue="5" />
		           		<f:selectItem itemLabel="6" itemValue="6" />
		           		<f:selectItem itemLabel="7" itemValue="7" />
		           		<f:selectItem itemLabel="8" itemValue="8" />
		           		<f:selectItem itemLabel="9" itemValue="9" />
		           		<f:selectItem itemLabel="10" itemValue="10" />    
           			</p:selectOneMenu> -->  
            		
        		</p:column>
        			          		
          		<p:column headerText="Final Cost" width="80">  
            		<h:outputText id="pFinalCost" value="#{row.listPrice}">  
	            	</h:outputText>
	            </p:column>  
          		
			</p:dataTable>
				
	</div>
	
	             
	<div id="SideContent">
		<div class="quarter nobottommargin">
			<ul id="verticalnavnoaction">
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>			
			</ul>
			<ul id="secondnav">
				<!-- <li><p:commandLink action="#{parts.modifyAllParts}" value="Save Changes" /></li> -->
				<li><h:commandLink value="Save Changes"
									action="#{parts.modifyAllParts}"
									style="width:100px !important;line-height:1.6 !important;height: 30px !important;-webkit-border-radius:5px !important;border-radius:5px !important;-moz-border-radius:5px !important" /></li>
			</ul>
		</div>
	</div>
	</h:form>  
</div>
 </ui:define>
</ui:composition>
