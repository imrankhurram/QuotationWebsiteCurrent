<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="MainTemplate.xhtml">


<ui:define name="contentPanel">


<div id="Wrapper">

	<ui:include src="./snippets/MenuBars/MenuBarAdminSnippet.xhtml"/>
	<h:form id="frmaddOnceServicePage" prependId="false">
	<div class="clear"></div>
	<!--  <div class="quarternhalf">-->
	<div id="addmodify" style="border-style:solid;	border-width:5px;float: left;width: 500px;margin: 0 100px 20px;">
			<h3><b>Add Once Service Details</b></h3>	
			<p:panelGrid id="panel" columns="3" columnClasses="basicStyle, rightStyle">
			
				<h:outputText value="Description*: " />  
            	<p:inputText id="description" value="#{onceservices.newOnceService.serviceDescription}" style="width:200px" required="true" requiredMessage="Description is required"/> 
                <p:message for="description" display="icon"/>  
            
            	<h:outputText for="type" value="Type*: " />  
            	<p:selectOneMenu id="type" value="#{onceservices.newOnceService.serviceType}" editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Required.">  
            		<f:selectItem itemLabel="DQ, IQ, OQ Protocol Documents" itemValue="DQ, IQ, OQ Protocol Documents" />    
            		<f:selectItem itemLabel="Factory sensor calibration" itemValue="Factory sensor calibration" />  
            		<f:selectItem itemLabel="Website server database setup" itemValue="Website server database setup" /> 
            		<f:selectItem itemLabel="Web hosted GUI" itemValue="Web hosted GUI" />  
            	</p:selectOneMenu>
            	<p:message for="type" display="icon"/>
            	
            	<h:outputText value="Minimum Charge*: " />
				<p:spinner id="minimumcharge" value="#{onceservices.newOnceService.minimumCharge}"  min="0" size="26" converterMessage="Enter a valid Minimum Charge."/>
        	    <p:message for="minimumcharge" display="icon"/>  
        	
				<h:outputText value="Unit Cost*: "/>
			    <p:spinner id="unitcost" value="#{onceservices.newOnceService.unitCost}" min="0" size="26" converterMessage="Enter a valid DiscountPercentage."/>
			    <p:message for="unitcost" display="icon"/>  
			    
			     <h:outputLabel for="currency" value="Currency: " />  
				<p:selectOneMenu id="currency" value="#{onceservices.newOnceService.currency}"  style="width:208px; text-align: left;" required="true" requiredMessage="Select a currency.">  
                	<f:selectItems value="#{onceservices.currencies}" />  
            	</p:selectOneMenu>            	
            	<p:message for="currency" display="icon"/>
            	
			    <h:outputLabel for="country" value="Country: " />  
				<p:selectOneMenu id="country" value="#{onceservices.newOnceService.country}"  editable="true" style="width:208px; text-align: left;" required="true" requiredMessage="Select a country.">  
                	<f:selectItems value="#{onceservices.countries}" />  
            	</p:selectOneMenu>            	
            	<p:message for="country" display="icon"/>
        	    
        	   	
            	
        	</p:panelGrid>
	</div>
	
	<div id="SideContent">
		<div class="quarter nobottommargin">
			<ul id="verticalnavnoaction">	
				<li><p:commandLink action="#" value="#{userInfo.currTime}   #{userInfo.currDate}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.firstName} #{userInfo.user.lastName}" /></li>
				<li><p:commandLink action="#" value="#{userInfo.user.company.companyName}" /></li>
			</ul>
			<ul id="secondnav">
				<li><p:commandLink action="#{onceservices.addNewOnceService}" update="panel" value="Save" /></li>
				<li><p:commandLink action="OnceServicesPage.xhtml?faces-redirect=true" immediate="true" value="Cancel" /></li>
			</ul>
		</div>
	</div>
	</h:form>
</div>

</ui:define>
</ui:composition>
